events {
    worker_connections 1024;
}

http {
    upstream fastapi_backend {
        server fastapi:8000;
    }

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ingest_limit:10m rate=1r/m;

    # HTTP server - redirect to HTTPS
    server {
        listen 8080;
        server_name apirg.knowella.com;

        # Redirect all HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 8443 ssl;
        server_name apirg.knowella.com;

        # SSL certificate paths (will be configured via Certbot)
        ssl_certificate /etc/letsencrypt/live/apirg.knowella.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/apirg.knowella.com/privkey.pem;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            proxy_pass http://fastapi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            limit_req zone=api_limit burst=20 nodelay;
        }

        location /ingest/ {
            proxy_pass http://fastapi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;

            limit_req zone=ingest_limit burst=2 nodelay;
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
        }

        location /health {
            proxy_pass http://fastapi_backend;
            access_log off;
        }
    }
}
