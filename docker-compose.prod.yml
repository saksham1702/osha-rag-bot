version: "3.8"

services:
  fastapi:
    build: .
    container_name: osha_fastapi
    restart: unless-stopped
    environment:
      - QDRANT_URL=http://qdrant:6333
      - GROQ_API_KEY=${GROQ_API_KEY}
      - INGEST_TOKEN=${INGEST_TOKEN}
      - MAX_INGEST_PAGES=500
      - PROXY_ENABLED=${PROXY_ENABLED}
      - PROXY_URL=${PROXY_URL}
    depends_on:
      - qdrant
    networks:
      - osha-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: osha_qdrant
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - osha-network

  nginx:
    image: nginx:alpine
    container_name: osha_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fastapi
    networks:
      - osha-network

volumes:
  qdrant_data:

networks:
  osha-network:
    driver: bridge
